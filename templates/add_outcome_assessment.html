{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Add Outcome Assessment {{ assessment_number }}</h2>
    <form action="{{ url_for('add_outcome_assessment', patient_id=patient.id) }}" method="post">
        <input type="hidden" name="assessment_number" value="{{ assessment_number }}">
        
        <h3>Assessment Details</h3>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br>
        
        <label for="brief_notes">Brief notes:</label>
        <textarea id="brief_notes" name="brief_notes" required></textarea><br>
        
        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription"></textarea><br>

        <h4>ORIDL</h4>
        <label for="oridl_main_complaint">Main Complaint:</label>
        <textarea id="oridl_main_complaint" name="oridl_main_complaint"></textarea><br>
        
        <label for="oridl_wellbeing">Overall Well-being:</label>
        <textarea id="oridl_wellbeing" name="oridl_wellbeing"></textarea><br>

        {% if show_pdf_forms %}
            <h3>Miasm Checklist</h3>
            <label for="miasm_data">Miasm Data:</label>
            <textarea id="miasm_data" name="miasm_data" rows="5"></textarea><br>
            
            <h3>Susceptibility Assessment</h3>
            <label for="susceptibility_data">Susceptibility Data:</label>
            <textarea id="susceptibility_data" name="susceptibility_data" rows="5"></textarea><br>
        {% endif %}
        
        <button type="submit" class="button">Add Outcome Assessment</button>
    </form>
</div>
{% endblock %}
