{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Add New Patient</h2>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('add_patient') }}" method="post">
        <h3>Patient Data</h3>
        <label for="reg_no">Reg. No.:</label>
        <input type="text" id="reg_no" name="reg_no" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="screening_no">Screening No.:</label>
        <input type="text" id="screening_no" name="screening_no"><br>
        <label for="screening_date">Screening date:</label>
        <input type="text" id="screening_date" name="screening_date"><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br>
        <label for="residence">Residence:</label>
        <input type="text" id="residence" name="residence"><br>
        <label for="contact_no">Contact No.:</label>
        <input type="text" id="contact_no" name="contact_no"><br>
        
        <h3>Socio-demographic data</h3>
        <label for="duration_mc">Duration of suffering from MC:</label>
        <input type="text" id="duration_mc" name="duration_mc"><br>
        <label for="co_morbidities">Co-morbidities:</label>
        <textarea id="co_morbidities" name="co_morbidities"></textarea><br>
        <label for="risk_factors">Risk factors:</label>
        <textarea id="risk_factors" name="risk_factors"></textarea><br>
        <label for="treatment_taken">Treatment taken:</label>
        <textarea id="treatment_taken" name="treatment_taken"></textarea><br>
        <label for="weight_kg">Weight (kg):</label>
        <input type="text" id="weight_kg" name="weight_kg"><br>
        <label for="height_cm">Height (cm):</label>
        <input type="text" id="height_cm" name="height_cm"><br>
        <label for="education_status">Education status:</label>
        <input type="text" id="education_status" name="education_status"><br>
        <label for="socio_economic_status">Socio-economic status:</label>
        <input type="text" id="socio_economic_status" name="socio_economic_status"><br>
        
        <button type="submit" class="button">Add Patient</button>
    </form>
</div>
{% endblock %}
